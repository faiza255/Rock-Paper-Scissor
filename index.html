<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Shoooo!</title>
    <link rel="shortcut icon" href="./webicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>

<div class="btn-container">
    <button id="rock"><img src="./Icons/rock.png" alt=""></button>
    <button id="paper"><img src="./Icons/paper.png" alt=""></button>
    <button id="scissors"><img src="./Icons/scissor.png" alt=""></button>
</div>
    <script src="./app.js"></script>
</body>
</html>
